<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="otherdic">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Hello Vue</h1>
        <p class="text-lg text-gray-700 mb-6">The current time is <span class="font-semibold text-indigo-600">{{.Timestamp}}</span></p>
    </div>
    <div id="app">
	<!-- Vue Component for Story Editor will be mounted here -->
    </div>

    <!-- Inject server-side data into global JavaScript variables for Vue to pick up. -->
    <script>
        // This variable will hold the initial story data from the Go server.
        // The .CurrentStoryJSON is already a JSON string, so we just embed it.
        window.initialStoryData = JSON.parse(`{{.CurrentStoryJSON}}`);
        window.initialContentData = JSON.parse(`{{.CurrentContentJSON}}`);
    </script>

    <!-- This file will be generated by Vite. -->
    <script type="module" src="static/js/app.js"></script>

</body>
</html>
